<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderGuard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="" id="Registration">
            <div class="inputBox">
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Enter you email">
            </div>
            <div class="password">
                <input type="password" id="userpassword" placeholder="Enter your password">
            </div>
            <div class="confirmpassword">
                <input type="password" id="confirmuserpassword" placeholder="Re-Enter your password">
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
